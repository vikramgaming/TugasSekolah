<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../../index.html"><button id="exit">Home</button></a>
  <div class="layarOutput">
    <h1 id="output"></h1>
  </div>
  <div class="layarTombol">
    <button onclick="clearOutput()">C</button>
    <button onclick="hover('÷')">÷</button>
    <button onclick="hover('×')">×</button>
    <button onclick="backspace()">⬅️</button>
    <button onclick="hover('7')">7</button>
    <button onclick="hover('8')">8</button>
    <button onclick="hover('9')">9</button>
    <button onclick="hover('-')">-</button>
    <button onclick="hover('6')">6</button>
    <button onclick="hover('5')">5</button>
    <button onclick="hover('4')">4</button>
    <button onclick="hover('+')">+</button>
    <button onclick="hover('1')">1</button>
    <button onclick="hover('2')">2</button>
    <button onclick="hover('3')">3</button>
    <button onclick="hover('0')">0</button>
    <button onclick="hover('.')" class="Bbottom">.</button>
    <button onclick="calculate()" class="Bbottom">=</button>
  </div>
  
  <script src="Main.js"></script>
</body>
</html>
